site_name: htpy - HTML in Python
repo_url: https://github.com/pelme/htpy
theme:
  name: material
  features:
    - content.code.copy
    - toc.integrate
    - navigation.expand
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    logo: material/code-tags
nav:
  - README.md
  - usage.md
  - How-to guides:
      - how-to/django.md
      - how-to/async.md
      - how-to/starlette.md
      - how-to/convert-html.md
  - common-patterns.md
  - static-typing.md
  - streaming.md
  - faq.md
  - references.md
  - Reference:
      - reference/html2htpy.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: pelme
      repo: htpy
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - redirects:
      redirect_maps:
        "changelog.md": "https://github.com/pelme/htpy/releases"
        async.md: how-to/async.md
        django.md: how-to/django.md
        starlette.md: how-to/starlette.md
        html2htpy.md: reference/html2htpy.md
