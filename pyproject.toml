[project]
name = "htpy"
description = "HTML in Python"
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
]
readme = "README.md"
authors = [
  { name="Andreas Pelme", email="andreas@pelme.se" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
# Install with pip install .[dev]
optional-dependencies.dev = [
    "black==23.10.1",
    "flit==3.9.0",
    "mypy==1.5.1",
    "pytest==7.4.3",
    "ruff==0.1.3",
    "twine==4.0.2",
    "wheel==0.41.2",
    "django==4.2.7",
    "jinja2==3.1.2",
    "flask==3.0.0",
]

[project.urls]
"Homepage" = "https://github.com/pelme/htpy"
"Bug Tracker" = "https://github.com/pelme/htpy/issues"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "htpy"

[tool.black]
target-version = ['py312']

[tool.ruff]
line-length = 120
select = [
    "F",        # Pyflakes
    "E",        # pycodestyle error
    "W",        # pycodestyle warning
    "I",        # isort
    "B",        # flake8-bugbear
    "C4",       # flake8-comprehensions
    "TCH",      # flake8-type-checking
    "RUF100",   # yesqa equivalence
    "UP",       # pyupgrade
    "TID",      # flake8-tidy-imports
]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "parents"

[tool.mypy]
strict = true
packages = "tests"
