[project]
name = "htpy"
description = "htpy - HTML in Python"
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "markupsafe>=2.0.0"
]
readme = "docs/README.md"
authors = [
  { name="Andreas Pelme", email="andreas@pelme.se" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta",
    "Topic :: Text Processing :: Markup :: HTML",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
# Install with pip install .[dev]
optional-dependencies.dev = [
    "pre-commit",
    "flit",
    "mypy",
    "pyright",
    "pytest",
    "black",
    "ruff",
    "django",
    "django-stubs",
    "jinja2",
]
optional-dependencies.docs = [
    "mkdocs-material==9.5.12",
]

[project.urls]
Homepage = "https://htpy.dev"
Repository = "https://github.com/pelme/htpy"
Documentation = "https://htpy.dev"
Issues = "https://github.com/pelme/htpy/issues"

[project.scripts]
html2htpy = "htpy.html2htpy:main"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "htpy"

[tool.ruff]
line-length = 100
lint.select = [
    "F",        # Pyflakes
    "E",        # pycodestyle error
    "W",        # pycodestyle warning
    "I",        # isort
    "B",        # flake8-bugbear
    "C4",       # flake8-comprehensions
    "TCH",      # flake8-type-checking
    "RUF100",   # yesqa equivalence
    "UP",       # pyupgrade
    "TID",      # flake8-tidy-imports
]

[tool.mypy]
strict = true
packages = ["htpy", "tests"]
exclude = ["examples", "scripts"]

[tool.pyright]
include = ["htpy", "tests"]
strict = ["htpy", "tests"]
